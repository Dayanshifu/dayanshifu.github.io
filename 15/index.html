    <script>
      //setTimeout(() => {

      //    window.location.href = 'http://[240e:336:3b:eb50:5b7a:b4fa:46d7:f038]:5244/';

      //  };
      //}, 0);
      const queryString = window.location.search;
      let path = '';
      if (queryString) {
        const params = new URLSearchParams(queryString);
        path = params.get('path');
      }
      const targetUrl = 'http://[240e:336:3b:eb50:5b7a:b4fa:46d7:f038]:5244';
      const fallbackUrl = 'http://lzyz2715.back1.idcfengye.com';
      setTimeout(() => {
        
      setTimeout(() => {
        if (!path) {
          window.location.href = fallbackUrl;
        } 
        else {
          window.location.href = `${fallbackUrl}${path}`;
        };
      }, 500);
        fetch(targetUrl, { method: 'HEAD' })
          .then(response => {
            if (response.ok) {
              // Target URL is reachable, redirect to it
              window.location.href = targetUrl;
              
              if (!path) {
                window.location.href = targetUrl;
              } 
              else {
                window.location.href = `${targetUrl}${path}`;
              };
            } else {
              // Target URL is not reachable or responded with an error status
              // Redirect to the fallback URL
              if (!path) {
                window.location.href = fallbackUrl;
              } 
              else {
                window.location.href = `${fallbackUrl}${path}`;
              };
            }
          })
          .catch(error => {
            // Network error occurred, redirect to the fallback URL
            console.error('Failed to fetch target URL:', error);
            window.location.href = fallbackUrl;
          });
      }, 0);
      const loadingText = document.getElementById('loading-text');
      const states = ['loading.', 'loading..', 'loading...', 'loading'];
      let currentIndex = 0;

      function updateLoadingText() {
        loadingText.textContent = states[currentIndex];
        currentIndex = (currentIndex + 1) % states.length;
      }

      setInterval(updateLoadingText, 200);
    </script>
