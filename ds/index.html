<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线问卷调查</title>
  <link rel="icon" href="../favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "微软雅黑", Arial, sans-serif;
      background-color: #f0f2f5;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .survey-header {
      text-align: center;
      padding: 40px 0;
      background-color: #fff;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .survey-header h1 {
      color: #2d8cf0;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .survey-item {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 25px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .survey-item:hover {
      transform: translateY(-3px);
    }

    .survey-title {
      color: #303133;
      font-size: 18px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f2f5;
    }

    .wjx-iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .survey-header {
        padding: 20px 0;
      }

      .survey-header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="survey-header">
      <h1>兰州一中学生社团展演观众互动-数码空间提供技术支持</h1>
      <p>请在表演过程中根据提示选择下列问题的答案</p>
    </header>

    <div class="survey-item">
      <h3 class="survey-title">互动一</h3>
      <script type='text/javascript'
        src='https://www.wjx.cn/handler/jqemed.ashx?activity=wpNtxPv&width=750&source=iframe&sm=t'></script>
    </div>

    <div class="survey-item">
      <h3 class="survey-title">互动二</h3>
      <script type='text/javascript'
        src='https://www.wjx.cn/handler/jqemed.ashx?activity=mpz30P5&width=750&source=iframe&sm=t'></script>
    </div>

    <div class="survey-item">
      <h3 class="survey-title">互动三</h3>
      <script type='text/javascript'
        src='https://www.wjx.cn/handler/jqemed.ashx?activity=QgBfwBd&width=750&source=iframe&sm=t'></script>
    </div>
  </div>
  <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #888;">
    Powered by <a href="https://www.bilibili.com/video/BV1GJ411x7h7/" target="_blank"
      style="color: #2d8cf0; text-decoration: none;">数码空间</a>
  </footer>
</body>

</html>
